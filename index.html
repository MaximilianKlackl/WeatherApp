<!DOCTYPE html> 
<html lang="em">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="with=device-with, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <img src="Images/logo.svg" id="logo">
            <div id="select-temp">
                <button id="celcius">°C</button>
                <button id="fahrenheit">°F</button>
            </div>
        </header>

        <section id="section-today">
            <div id="container-today">
                <div id="location-degree-container">
                    <div id="location"></div>
                    <div id="degree"></div>
                </div>
                <canvas id="icon" width="128" height="128" alt="Icon"></canvas>
                <div id="summary"></div>
            </div>
        </section>
        
        <section id="section-forecast">
            <div id="container-forecast">
                <div class="item-forecast">
                    <div class="forecast-date"></div>
                    <canvas class="icon-forecast" width="128" height="128" alt="Icon"></canvas>
                    <div class="forecast-temp"></div>
                    <div class="forecast-summary"></div>
                </div>
                <div class="item-forecast">
                    <div class="forecast-date"></div>
                    <canvas class="icon-forecast" width="128" height="128" alt="Icon"></canvas>
                    <div class="forecast-temp"></div>
                    <div class="forecast-summary"></div>
                </div>
                <div class="item-forecast">
                    <div class="forecast-date"></div>
                    <canvas class="icon-forecast" width="128" height="128" alt="Icon"></canvas>
                    <div class="forecast-temp"></div>
                    <div class="forecast-summary"></div>
                </div>
                <div class="item-forecast">
                    <div class="forecast-date"></div>
                    <canvas class="icon-forecast" width="128" height="128" alt="Icon"></canvas>
                    <div class="forecast-temp"></div>
                    <div class="forecast-summary"></div>
                </div>
                <div class="item-forecast">
                    <div class="forecast-date"></div>
                    <canvas class="icon-forecast" width="128" height="128" alt="Icon"></canvas>
                    <div class="forecast-temp"></div>
                    <div class="forecast-summary"></div>
                </div>
                <div class="item-forecast">
                    <div class="forecast-date"></div>
                    <canvas class="icon-forecast" width="128" height="128" alt="Icon"></canvas>
                    <div class="forecast-temp"></div>
                    <div class="forecast-summary"></div>
                </div>
            </div>
        </section>

        <footer>
            <div id="footer-container">
                <div id="madeby">Made by Maximilian Klackl</div>
                <div id="powered">Powered by Dark Sky</div>
            </div>
        </footer>

        <script type="text/javascript" src="app.js"></script> 
        <script type="text/javascript" src="skycons.js"></script> 
    </body>
</html>
